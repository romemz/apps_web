<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Personal de Rodrigo Méndez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f7f7 0%, #e3f0ff 100%);
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 600px;
            margin-top: 2rem;
        }
        .gallery-img {
            width: 200px;
            border-radius: 28px; /* Más redondeado */
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container shadow-lg">
        <h1 class="text-center mb-4">Blog Personal de Rodrigo Méndez Rosas</h1>
        <h2 class="text-primary">Cosas sobre mí</h2>
        <p>¡Hola! Soy Rodrigo, apasionado por la tecnología. En este blog comparto mis experiencias, proyectos y consejos sobre desarrollo web y vida digital.</p>
        <h2 class="mt-4">Galería</h2>
        <h2 class="mt-4">Hobbys</h2>
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-5 text-center mb-3 mb-md-0">
                <img src="https://img.freepik.com/vector-premium/mes-pasear-perros-hombre-paseando-perro-verano_611054-2311.jpg?w=2000" alt="Paseando al perro" class="gallery-img mb-2">
                <div class="fst-italic">Nada como pasear con mi mejor amigo.</div>
            </div>
            <div class="col-12 col-md-5 text-center">
                <img src="https://i.pinimg.com/originals/5d/bf/cf/5dbfcfce0aba51d3664bbf6dd76e5c5b.jpg" alt="San Natanael Cano" class="gallery-img">
            </div>
        </div>
        <img src="image/profile.jpg" alt="" class="profile-img mb-4">
        <img src="attachments/file:indexcss.html" alt="Foto de Rodrigo" class="gallery-img mb-4" style="display:block;margin:0 auto;">
        <h2 class="mt-4">Comentarios</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Comentario:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</body>
</html>
